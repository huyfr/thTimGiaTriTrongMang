<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh tim gia tri trong mang</title>
</head>
<body>
<script>
    let input = prompt("Enter a number :");
    let arr = [-3, 5, 1, 3, 2, 10];

    for(let i=0; i<arr.length; i++)
    {
        if(input==arr[i])
        {
            alert("Value "+arr[i]+" found at "+i);
        }
    }
</script>
</body>
</html>
